name: Airline Sentiment MLOps Pipeline

# 1. When should this run? (Every time you push code from Colab)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 2. Check out your code from GitHub onto the virtual server
    - name: Checkout Code
      uses: actions/checkout@v3

    # 3. Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 4. Install your dependencies (requirements.txt)
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    # 5. Run a "Sanity Check" (DevOps Test)
    # This ensures your BERT model can at least initialize
    - name: Run Model Unit Tests
      run: |
        python -m pytest tests/test_model_loading.py
